<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StarWars</title>

        <!-- Added link to the jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>

    <!-- Jumbotron for Title -->
    <div class="title">
        <h1>Starwars RPG</h1>
    </div>

    <div class="container">

        <div>

            <!-- Characters -->
            <div>
                <div class="container">
                   
                    <div class="one">
                        <button id="obiWan" class="btn btn-primary obi" char="Obi-Wan Kenobi" health="120" attack="9" counter="10"><h1>Obi-Wan Kenobi</h1><img src="assets/images/obi.png" alt="Obi-Wan" style="width:200px;height:150px;"> <h1 id="obiHealth">120</h1></button>
                    </div>

                    <div class="two">
                        <button id="luke" class="btn btn-primary luke" char="Luke Skywalker" health="100" attack="12" counter="15"><h1>Luke Skywalker</h1><img src="assets/images/luke.jpg" alt="Luke" style="width:200px;height:150px;"><h1 id="lukeHealth">100</h1></button>
                    </div>

                    <div class="three">
                        <button id="emperor" class="btn btn-primary emperor" char="Darth Sidious" health="150" attack="10" counter="20"><h1>Darth Sidious</h1><img src="assets/images/emperor.jpg" alt="Emperor" style="width:200px;height:150px;"><h1 id="emperorHealth">150</h1></button>
                    </div>

                    <div class="four">
                        <button id="maul" class="btn btn-primary maul" char="Darth Maul" health="180" attack="5" counter="25"><h1>Darth Maul</h1><img src="assets/images/maul.jpg" alt="Darth Maul" style="width:200px;height:150px;"><h1 id="maulHealth">180</h1></button>
                    </div> 

                </div>
            </div>

            <div>
                <h3 class="yourChar">Your Character</h3>
            </div>
            <!-- Enemies -->
            <div>
                <div>
                    <div>
                        <h3 class="enemies">Enemies Available To Attack</h3>
                    </div>
                   


                    <div>
                        <h3 class="fightSection">Fight Section</h3>
                    </div>
                    <div>
                        <button id="attack" class="attack"><h1>Attack</h1></button>
                    <div>
                        <h3 class="defender">Defender</h3>
                    </div>
                    <div class="messages">
                        <p id=message1></p>
                        <p id=message2></p>
                    </div>
                    <div>
                        <button class="restart"><h1>Restart</h1></button>
                    <div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
